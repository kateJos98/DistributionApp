name: Deploy Infraestructura con Terraform (QA)

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  terraform-deploy:
    name: Terraform Apply en QA
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform/envs/QA

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🔧 Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6  # Puedes actualizar a la versión que uses

      - name: 📦 Inicializar Terraform
        run: terraform init

      - name: 🔍 Validar configuración
        run: terraform validate

      - name: 🧠 Planificar despliegue
        run: terraform plan -var-file="terraform.tfvars"

      - name: 🚀 Aplicar cambios (Deploy)
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
