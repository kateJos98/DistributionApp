
services:
  postgres-db:
    image: postgres:14
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: login_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data

    ports:
      - "5432:5432"
    networks:
      - app-network

  auth-service:
    build: ./Backend/login-service/auth-service
    container_name: auth-service
    restart: always
    ports:
      - "8001:8000"
    env_file:
      - ./Backend/login-service/auth-service/.env
    depends_on:
      - postgres-db
      - kafka
    networks:
      - app-network
  
  authorization-service:
    build: ./Backend/login-service/authorization-service
    container_name: authorization-service
    env_file:
      - ./Backend/login-service/authorization-service/.env
    ports:
      - "8002:8002"
    networks:
      - app-network

  create-customer:
    build: ./Backend/customer_service/Create_Customer
    container_name: create-customer
    ports:
      - "8003:80"
    depends_on:
      - mysql-customer
      - kafka
    environment:
      DB_HOST: mysql-customer
      DB_NAME: customer_db
      DB_USER: root
      DB_PASS: secret
      KAFKA_BROKER: kafka:9092
    networks:
      - app-network
  
  delete-customer:
    build: ./Backend/customer_service/Delete_Customer
    container_name: delete-customer
    ports:
      - "8004:8004"
    depends_on:
      - mysql-customer
      - kafka
    networks:
      - app-network

  mysql-customer:
    image: mysql:8.0
    container_name: mysql-customer
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: customer_db
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - app-network
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - app-network

 

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:80"
    depends_on:
      - auth-service
      - authorization-service
      - create-customer
    networks:
      - app-network


volumes:
  pgdata:
  mysql_data:

networks:
  app-network:
    driver: bridge
